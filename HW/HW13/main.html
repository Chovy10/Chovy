<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>자연스러운 별 회전 및 내부 색상 변경</title>
<style>
    #canvas {
        border: 1px solid black;
    }
</style>
</head>
<body>
<canvas id="canvas" width="400" height="400"></canvas>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const starSpikes = 5;
    const outerRadius = 100;
    const innerRadius = 50;
    let rotation = 0;
    let originalColor = 'yellow';

    // 별 그리기 함수
    function drawStar(cx, cy, spikes, outerRadius, innerRadius, color) {
        let rot = (Math.PI / 2) * 3;
        let x = cx;
        let y = cy;
        let step = Math.PI / spikes;

        ctx.beginPath();
        ctx.moveTo(cx, cy - outerRadius);
        for (let i = 0; i < spikes; i++) {
            x = cx + Math.cos(rot) * outerRadius;
            y = cy + Math.sin(rot) * outerRadius;
            ctx.lineTo(x, y);
            rot += step;

            x = cx + Math.cos(rot) * innerRadius;
            y = cy + Math.sin(rot) * innerRadius;
            ctx.lineTo(x, y);
            rot += step;
        }
        ctx.lineTo(cx, cy - outerRadius);
        ctx.closePath();
        ctx.fillStyle = color;
        ctx.fill();
    }

    // 초기화
    function init() {
        // 별 그리기 및 회전 시작
        requestAnimationFrame(animateStar);

        // 캔버스 클릭 이벤트 추가
        canvas.addEventListener('click', function(event) {
            const x = event.offsetX;
            const y = event.offsetY;

            // 클릭한 좌표가 별 내부에 있는지 확인
            const isInside = isPointInsideStar(x, y, centerX, centerY, starSpikes, outerRadius, innerRadius);
            if (isInside) {
                // 별 내부를 클릭한 경우 색상 변경
                originalColor = getRandomColor();
            }
        });
    }

    // 별 회전 함수
    function animateStar() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawStar(centerX, centerY, starSpikes, outerRadius, innerRadius, originalColor);
        ctx.translate(centerX, centerY);
        ctx.rotate(rotation);
        ctx.translate(-centerX, -centerY);
        rotation += Math.PI / 180; // 1도씩 회전
        requestAnimationFrame(animateStar);
    }

    // 점이 별 내부에 있는지 확인하는 함수
    function isPointInsideStar(x, y, cx, cy, spikes, outerRadius, innerRadius) {
        const angle = Math.PI / spikes;
        const angleOffset = Math.PI / 2;
        const points = [];
        for (let i = 0; i < spikes * 2; i++) {
            const r = (i % 2 === 0) ? outerRadius : innerRadius;
            const currentAngle = i * angle + angleOffset;
            const pointX = cx + Math.cos(currentAngle) * r;
            const pointY = cy + Math.sin(currentAngle) * r;
            points.push({x: pointX, y: pointY});
        }

        let inside = false;
        for (let i = 0, j = points.length - 1; i < points.length; j = i++) {
            const xi = points[i].x;
            const yi = points[i].y;
            const xj = points[j].x;
            const yj = points[j].y;

            const intersect = ((yi > y) !== (yj > y)) &&
                (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
            if (intersect) inside = !inside;
        }

        return inside;
    }

    // 랜덤 색상 생성 함수
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    // 초기화 함수 호출
    init();
</script>
</body>
</html>
